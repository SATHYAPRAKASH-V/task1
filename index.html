<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <link rel="html" href="signin.html">
        <link rel="html" href="hoome.html">
    </head>
    <body>
    <form id="loginForm">
            <h1>Login</h1>
        
        <label>Email</label>    
        <input type="email" name="email" class="email"  id="email" required="required">
        <label>Password</label>
        <input type="password" name="password" class="password" id="password" required="required" >

        <button class="btn" onclick="login()">Login</button>
        <script>
            const validEmail = "suranofficial7@gmail.com";
            const validPassword = "password";

            document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
    
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");

            const enteredEmail = emailInput.value.trim();
            const enteredPassword = passwordInput.value.trim();

            if (enteredEmail === validEmail && enteredPassword === validPassword)
            {
            window.location.href = "hoome.html";
            }
            else
            {
       
            emailInput.value = "";
            passwordInput.value = "";
            }
            });


        </script>

    </body>
</html>
